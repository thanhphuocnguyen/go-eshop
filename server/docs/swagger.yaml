  /address:
    get:
      consumes:
      - application/json
      description: Get list of addresses
      parameters:
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Page size
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.GenericResponse-array_api_AddressResponse'
      summary: Get list of addresses
      tags:
      - address
    post:
      consumes:
      - application/json
      description: Create a new address
      parameters:
      - description: Create Address
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/api.CreateAddressParams'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.GenericResponse-api_AddressResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/gin.H'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/gin.H'
      summary: Create a new address
      tags:
      - address
  /address/{id}:
    delete:
      consumes:
      - application/json
      description: Remove an address
      parameters:
      - description: Address ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.GenericResponse-bool'
        "400":
