version: "2"
sql:
  - engine: "postgresql"
    queries: "./internal/db/query"
    schema: "./migrations"
    gen:
      go:
        package: "sqlc"
        out: "./internal/db/sqlc"
        sql_package: "pgx/v5"
        overrides:
        - db_type: "uuid"
          go_type:
            import: "github.com/google/uuid"
            type: "UUID"
        - db_type: "timestamptz"
          go_type:
            type: "time.Time"
        emit_interface: true
        emit_json_tags: true